<!DOCTYPE html>
<html lang="en">
  <body style="background-color:rgb(161, 238, 238);">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    select{color: rgba(3, 3, 3, 0.938);}
    h5{color: rgb(5, 2, 1);}
  </style>
</head>

<body>
<p><strong>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1 style = "background-color: rgba(249, 14, 14, 0.553);">Belly Button Biodiversity Dashboard</h1>
        <p>Explore the dataset using the interactive charts below</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5 class="text-left">Test Subject ID No:</h5>

          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-8">
        <div id="bar"></div>
      </div>
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
    <div class="col-md-8">
        <div id="gauge"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src = "Belly_Button_Charts.js"></script>
</strong></p>
</body>

</html>
